<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="image-viewer">

  <template>

    <style>
      iron-image {
        width:900px;
        height:600px;
        margin-bottom: 20px;
      }

    </style>
<!-- 
    <div class="image-container"> -->
      <template is="dom-repeat" items="{{slides}}">
        <iron-image sizing="contain" src="{{item}}"></iron-image>
      </template>
<!--     </div> -->

  </template>

  <script>

    Polymer({

        is: 'image-viewer',

        properties: {
          slides: {
            type: Array,
            observer: "slidesChanged"
          }
        },

        slidesChanged: function() {  
        }

    });

  </script>

</dom-module>
