<dom-module id="full-view">
  <template>
    <style>

      .flex-center-justified {

        @apply(--layout-center-justified);
      }*/

        margin-left: 60px;
      }
      .flex-horizontal {
        @apply(--layout-horizontal);
      }
      .flexchild {
/*        @apply(--layout-flex);*/
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      .media-text {
        font-family: Tahoma, Georgia, Serif;
      }
      .title {
        text-align: middle;
      }
      .description {
        text-align: right;
        margin-top: 300px;
        margin-left: 0px;
        margin-right: 1px;
        width: 180px;
      }                      
    </style>
	
<!--     <paper-toolbar>
      <paper-icon-button icon="menu"></paper-icon-button>   
      <span class="middle title">[[artwork.title]]</span>
      <paper-icon-button id="button" icon="clear" on-click="_onClearButtonClick"></paper-icon-button>

  <paper-icon-button icon="menu"></paper-icon-button>
  <span class="title">[[artwork.title]]</span>
  <paper-icon-button icon="refresh"></paper-icon-button>
  <paper-icon-button icon="clear" on-click="_onClearButtonClick"></paper-icon-button>

  <template is="dom-if" if="{{_isBookType(media)}}">
    <div class="container flex-horizontal">
      <paper-icon-button icon="clear" on-click="_onClearButtonClick" title="Back"></paper-icon-button>
      <div class="description">
        <br/><br/>
        <div><h3>[[artwork.title]]</h3></div>
        <br/>
        <div>[[artwork.description]] additional description goese here.</div>
        <br/>
        <div>[[artwork.date]]</div>
      </div>      
      <div class="flexchild">
        <div><book-viewer view-url="[[artwork.url]]"></book-viewer></div>
      </div>  
    </div>
  </template>

	<template is="dom-if" if="{{_isImageType(media)}}">
    <div class="container flex-horizontal">
      <paper-icon-button icon="clear" on-click="_onClearButtonClick" title="Back"></paper-icon-button>
      <div class="description">
        <br/><br/>
        <div><h3>[[artwork.title]]</h3></div>
        <br/>
        <div>[[artwork.description]] additional description goese here.</div>
        <br/>
        <div>[[artwork.date]]</div>
      </div>      
      <div class="flexchild">
        <div><image-viewer slides="[[artwork.slides]]"></image-viewer></div>
      </div>  
    </div>     
    </template>	

  </template>
</dom-module>

<script>
  Polymer({
    is: 'full-view',

    behaviors: [
      Polymer.NeonAnimatableBehavior
    ],

    properties: {
      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.main
          };
        }
      },
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'fade-in-animation',
              node: this.$.button
            }, {
              name: 'hero-animation',
              id: 'hero',
              toPage: this
            }],
            'exit': [{
              name: 'fade-out-animation',
              node: this.$.button
            }, {
              name: 'scale-down-animation',
              node: this.$.main,
              transformOrigin: '50% 50%',
              axis: 'y'
            }]
          }
        }
      },
  	  artwork: {
    		type: Object,
    		observer: '_artWorkChanged'
  	  },
      media: String
    },

  	_artWorkChanged: function(newValue, oldValue) {
  		console.log(newValue + " " + oldValue);
  		this.media = newValue.displayType;
  		//this.media = "image";
  	},

  	_isBookType: function(media) {
  		return media == "book";
  	},

  	_isImageType: function(media) {
  		return media == "image";
  	},

    _onClearButtonClick: function() {
      this.fire('close');
    }

  });
</script>
