
<dom-module id="book-viewer">
  <template>
    <style>
      :host {
        display: block;
        @apply(--paper-font-common-base);
      }
      iframe {
  		  margin-top: 1px;
  		  margin-left: 0px;
  		  background-color: white;
  		}
      @media (max-width: 800px) {
        iframe {
          width: calc(50% - 16px);
        }
        iframe {
          width: auto;
        }
      }
      .image-container {
        margin-left: 105px;
      }
    </style>
	  
    <iframe width="800px" height="570px" src="[[viewUrl]]" frameborder="0" allowfullscreen allowtransparency></iframe>
    <br/><br/>
    <div class="image-container">
      <template is="dom-repeat" items="{{slides}}">
        <iron-image style="width:600px; height:450px;" sizing="contain" src="{{item}}"></iron-image>
      </template>
    </div>
  </template>
</dom-module>
 
<script>
               
  Polymer({
      is: 'book-viewer',

      properties: {
        viewUrl: String,
        slides: {
          type: Array,
          value: []
        },
        loadingPhotos: Boolean
      },

  		attached: function() {
  			//console.info(JSON.stringify(this.photos));
  		}

  });

</script>
