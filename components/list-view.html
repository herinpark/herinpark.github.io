<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<dom-module id="list-view">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
      }
      .main {
        @apply(--layout-flex);
        @apply(--layout-scroll);
      }
      iron-icon {
        color: var(--google-grey-500);
      }
      iron-list {
        margin-top: 10px;
        padding-bottom: 16px;
      }
      @media (max-width: 800px) {
        .photoContainer {
          width: calc(50% - 16px);
        }
        .photoContent {
          width: auto;
        }
      }
      @media (max-width: 400px) {
        iron-list {
          margin-top: 72px;
        }
        .photoContainer {
          width: 100%;
        }
        .photoContent > .detail {
          opacity: 1;
        }
      }
      iron-image:hover {
        cursor: pointer; 
       }
      .photoContent {
        @apply(--layout);
        background-color: #ddd;
        position: relative;
        width: 300px;
        height: 300px;
        margin: 0px;
      }
  		.photoContent:hover {
 	      zoom: 0.99;
  		}
      .photoContent:hover .detail{
        opacity: 1;
      }
      .photoContent > iron-image {
        @apply(--layout-flex);
      }
      .photoContent > .detail {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
        color: white;
        font-size: 14px;
        font-weight: 100;
        font-family: "Helvetica Neue","Arial","sans-serif";
        padding: 40px;
        opacity: 0;
        transition: opacity 0.1s;
      }
      .author {
        margin-left: 100px;
        font-family: "Helvetica Neue","Arial","sans-serif";
      }  
    </style>
<!--     <paper-toolbar>
      <paper-icon-button id="button" icon="arrow-back"></paper-icon-button>
      <div class="author">HERIN PARK</div>
    </paper-toolbar> -->

<!--     <div class="main"> -->

  		<iron-list items="[[artwork]]" as="work" scroll-target="document" grid>
  			<template>
          <div class="photoContainer">
    				<div class="photoContent" tabindex$="[[tabIndex]]">
    				  <iron-image sizing="cover" on-click="_onClick" data-args="[[work]]"
    					  src="[[work.image]]">
    				  </iron-image>
    				  <div class="detail">[[work.title]]<br/>
                [[work.category]]
              </div>
    				</div>
          </div>
  			</template>
  		</iron-list>
	  
<!--     </div> -->

  </template>
</dom-module>

<script>
  Polymer({
    is: 'list-view',

    behaviors: [
      Polymer.NeonAnimatableBehavior
    ],

    listeners: {
      //'click': '_onClick'
    },

    properties: {
      artwork: {
        type: Array,
        value: function() {
          return [];
        }
      },
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'fade-in-animation',
              node: this.$.button
            }],
            'exit': [{
              name: 'fade-out-animation',
              node: this.$.button
            }, {
              name: 'hero-animation',
              id: 'hero',
              fromPage: this
            }]
          };
        }
      }
    },

    _onClick: function(event) {
      var target = event.target;
      while (target !== this && !target._templateInstance) {
        target = target.parentNode;
      }
      // configure the page animation
      this.sharedElements = {
        'hero': target,
      };
      this.fire('item-click', {
        item: target, selectedItem: event.currentTarget.dataArgs
      });
    }

  });
</script>
